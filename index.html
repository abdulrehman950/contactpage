<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="logo"><img src="resources/Logo@2x.png" alt="" /></div>
    <div class="heading-box">
      <h1>Interested in our business pricing?</h1>
      <p>
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </p>
    </div>
    <div class="contact-container">
      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Ethan Johnson" />
          </div>
          <div class="form-group">
            <label>Company Email</label>
            <input type="email" placeholder="ethan@johnson.com" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Company Size</label>
            <select>
              <option>1-10 employees</option>
              <option>11-50 employees</option>
              <option selected>50-100 employees</option>
            </select>
          </div>
          <div class="form-group">
            <label>Subject</label>
            <select>
              <option>Website Development</option>
              <option selected>Building Landing pages</option>
            </select>
          </div>
        </div>

        <div class="form-group full-width">
          <label>Message</label>
          <textarea placeholder="Your message here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Contact Sales</button>
      </form>
    </div>
  </body>
</html>
